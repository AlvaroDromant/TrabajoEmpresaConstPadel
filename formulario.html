<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    
    <header>
        <img class="logo" src="/assets/logo.png" alt="logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
           <button id="cerrar" class="cerrar-menu"><i class="bi bi-x-square"></i></button>
           <ul class="nav-list">
               <li><a class="no" href="/index.html">Inicio</a></li>
               <li><a class="no" href="/acerca.html">Acerca de</a></li>
               <li><a class="no" href="/formulario.html">Contacto</a></li>
           </ul>
        </nav>
     </header>
     <div class="titulo">
     <h1>Rellena este formulario y nos pondremos en contacto</h1>
    </div>
     <form id="formulario" action="envioCorreo.html" method="get">
             
        <input id="nombre" name="nombre"  type="text" placeholder="Nombre" class="name">
        <input id="apellido" name="apellido"  type="text" placeholder="Apellido" class="ape">
        <input id="telefono" name="telefono"  type="text" placeholder="Telefono" class="phone">
        <input id="correo" name="correo" type="text" placeholder="Correo electronico" class="email">
        <textarea id="mensaje" name="mensaje" placeholder="Por favor, inserta un mensaje (motivo de contactar)" cols="4" rows="10" class="message"></textarea>
        <input id="enviar" type="submit" class="btn" value="Enviar">
         
         <ul id="errores" class="error"></ul>

      </form>

      <footer>
        <div class="columna">
            <h2>Servicios</h2>
            <ul class="enlaces">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/acerca.html">Acerca de</a></li>
                <li><a href="/formulario.html">Contacto</a></li>
            </ul>
        </div>
    
        <div class="columna">
            <h2>About</h2>
            <p>Texto sobre nosotros y nuestra empresa.</p>
        </div>
    
        <div class="columna">
            <h2>Nombre de la Empresa</h2>
            <p>Dirección de la empresa<br> Teléfono: xxx-xxx-xxxx</p>
        </div>
    </footer>
 
    <script src="/scripts/script.js"></script>
    
</body>
</html>
